<body>
    <script>
        var num= prompt("enter the number");
        var stars="";
        for (var i=1; i<=num; i++){
        
        for(var j=1; j<=num-i; j++){
        stars =stars+" ";
    }
    for (var k = 0; k < 2 * i - 1; k++) {
        stars=stars+"*"
    }
        stars= stars+"\n";
        }
        console.log(stars);

</script>
